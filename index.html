<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap'rel='stylesheet' type='text/css'>
        
    </head>
    <body>
     <p> <div class="vector"></div>
      <div class="vector"></div>
      <div class="vector"></div>
      <div class="vector"></div>
      <main class="content-wrapper">
        <div class="logo"></div> </p>
        <div class="form-wrapper">
          <div class="form-title">
            <div class="top-img">
              <img class="bg-img1" src="https://res.cloudinary.com/adenike/image/upload/v1585835457/piggyvest/data1_shu4la.png">
              <img class="bg-img2" src = "https://res.cloudinary.com/adenike/image/upload/v1585835457/piggyvest/data2_lyo9gz.png">
          </div>    
              <div class="bottom-img">
              <img class="bg-img3" src ="https://res.cloudinary.com/adenike/image/upload/v1585835457/piggyvest/data3_g1tdgi.png">
              <img class="bg-img4" src ="https://res.cloudinary.com/adenike/image/upload/v1585835457/piggyvest/data4_ctcatd.png">
          </div>
      

      <form action="index.html" method="post">
        
        <h1>Create a Secure Account</h1>
         <h4 >Welcome to the future of Savings & Investments</h4>
        
        <fieldset>
          
          <legend><span class="number"></span></legend>
        
          <label for="name">Full Name</label>
          <input type="text" id="name" name="user_name" placeholder="Full Name">

          <label for="email">Email Address</label>
          <input type="email" id="email" name="user_email" placeholder="Email Address">

          <label for="password">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Phone Number">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Password">
          <label for="referrer">Referrer Phone or Promo Code (Optional)</label>
          <input type="text" id="text" name="text" placeholder="Referrer Phone or Code">
          <label for="about us">How Did You Hear About Us (Optional)</label>
          <select id="about us" name="about us">
            <option selected>Click To Select</option>
            <option value="facebook">Facebook</option>
            <option value="twitter">Twitter</option>
            <option value="instagram">Instagram</option>
            <option value="friends/family/coworker">Friend/Family/Coworker Referral</option>
            <option value="google search">Google Search</option>
            <option value="google playstore">Google Playstore</option>
            <option value="online blog">Online Blog</option>
            <option value="Local Newspaper">Local Newspaper</option>
            <option value="at an event">At an event</option>
            <option value="Other">Other</option>
          </select>
          
          
         </label>
        </fieldset>
        
       
          
        <button type="submit">CREATE ACCOUNT</button>
        <h4 >Already have an account? Log In</h4>

      </form>
      
    </body>
</html>
